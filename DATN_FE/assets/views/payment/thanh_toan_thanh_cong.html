<title>Thanh toán thành công</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }

    .success-container {
        text-align: center;
        background: #fff;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
    }

    .success-icon {
        font-size: 50px;
        color: #28a745;
        margin-bottom: 10px;
    }

    .success-title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
    }

    .success-message {
        font-size: 15px;
        color: #666;
        margin-bottom: 20px;
    }

    .action-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .action-buttons a {
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #11970f;
        color: #fff;
        transition: background-color 0.3s;
    }

    .action-buttons a:hover {
        background-color: #095f2a;
    }
</style>

<body>
    <div class="wrapper mb-5 mt-5">
        <div class="success-container">
            <div class="success-icon">✔️</div>
            <div class="success-title">Thanh toán thành công!</div>
            <div class="success-message">Cảm ơn bạn đã mua khóa học của chúng tôi.</div>
            <div class="action-buttons">
                <a href="http://127.0.0.1:5500/index.html#!/assets/views/user/khoahocyeuthich"
                    class="btn btn-success">Khóa học của tôi</a>
            </div>
        </div>
    </div>
</body>
