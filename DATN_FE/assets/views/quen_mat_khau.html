<!DOCTYPE html>
<html lang="en" ng-app="HBaoApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link href="/assets/img/logo/icon_frogquiz.png" rel="icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/056858cf83.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/assets/css/verificationOTP.css">
</head>

<body style="background: linear-gradient(to bottom, #e0f7e9, #ffffff) no-repeat;" ng-controller="forgotPassController">
    <div class="container" style="padding-top: 5rem !important;">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2>Quên mật Khẩu</h2>
                        <p>Bạn có thể đổi mật khẩu ở đây.</p>
                        <br>
                        <form id="register-form" role="form" autocomplete="off" class="form"
                            ng-submit="checkMailSendOTP(email)">
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                    <input id="email" ng-model="email" placeholder="email address" class="form-control"
                                        type="email" required style="height: 45px;">
                                </div>
                            </div>
                            <br>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-lg btn-outline-success btn-block">Gửi mã OTP về
                                    email</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="/assets/JS/BaoForgotPass.js"></script>
</body>

</html>
