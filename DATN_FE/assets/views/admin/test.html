<body ng-controller="userAdminKhoa">
    <div class="container mt-5">
        <h2 class="mb-4">Danh Sách Người Dùng</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Họ Tên</th>
                    <th>Email</th>
                    <th>Khóa Học</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody ng-repeat="item in DanhSachUser">
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone}}</td>
                    <td><button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#userDetailModal" onclick="viewUserDetail('Nguyễn Văn A', 'nguyenvana@example.com', 'Khóa học Java')">Xem Chi Tiết</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Trần Thị B</td>
                    <td>tranthib@example.com</td>
                    <td>Khóa học Python</td>
                    <td><button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#userDetailModal" onclick="viewUserDetail('Trần Thị B', 'tranthib@example.com', 'Khóa học Python')">Xem Chi Tiết</button></td>
                </tr>
                <!-- Thêm người dùng khác tương tự -->
            </tbody>
        </table>
    </div>

    <!-- Modal Chi Tiết Người Dùng -->
    <div class="modal fade" id="userDetailModal" tabindex="-1" aria-labelledby="userDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userDetailModalLabel">Chi Tiết Người Dùng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Họ Tên:</strong> <span id="userName"></span></p>
                    <p><strong>Email:</strong> <span id="userEmail"></span></p>
                    <p><strong>Khóa Học:</strong> <span id="userCourse"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript để cập nhật thông tin chi tiết người dùng -->

</body>
</html>
