<!-- CSS -->
<link rel="stylesheet" href="/assets/css/quan_ly_danh_muc.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<!-- HTML -->
<div class="container">
    <h2>Quản lí danh mục sản phẩm</h2>
    <p>Danh mục sản phẩm cho cửa hàng của bạn đang được quản lý ở đây.</p>

    <div class="row">
        <div class="col-md-5">
            <div class="card mb-4">
                <div class="card-header">Thêm danh mục mới</div>
                <div class="card-body">
                    <form id="categoryForm">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Tên</label>
                            <input type="text" class="form-control" id="categoryName" ng-model="category.name"
                                placeholder="Tên là cách nó xuất hiện trên trang web của bạn." required>
                        </div>
                        <button type="button" class="btn btn-success" ng-click="addCategory()"
                            ng-show="category.categoryId==null">Thêm</button>
                        <button type="button" class="btn btn-primary" ng-click="updateCategory()"
                            ng-show="category.categoryId!=null">Cập nhật</button>

                        <button type="button" class="btn btn-warning" ng-click="resetCategory()">Làm mới</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <table class="table table-bordered" id="categoryTable">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tên</th>
                        <th scope="col" class="action-column"></th>
                    </tr>
                </thead>
                <tbody ng-repeat="item in listDanhMuc">
                    <tr>
                        <td>{{ item.categoryId}}</td> <!-- Số thứ tự -->
                        <td>{{ item.name }}</td> <!-- Thay 'name' bằng thuộc tính thực tế của danh mục -->
                        <td class="text-end">
                            <button class="btn btn-sm btn-primary edit-btn" ng-click="viewDetail(item.categoryId)">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                            <button class="btn btn-sm btn-danger delete-btn" ng-click="showDeleteModal(item.categoryId)">
                                <i class="bi bi-trash-fill"></i>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal Thông Báo Lỗi -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Lỗi</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{ errorMessage }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Xác Nhận Xóa -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmModalLabel">Xác nhận xóa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn có chắc chắn muốn xóa danh mục này không?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-danger" ng-click="confirmDelete()">Xóa</button>
            </div>
        </div>
    </div>
</div>
    </div>
</div>
